        script: |
          cd . && flutter build appbundle --release --target=lib/app/main.dart --build-number=$BUILD_NUMBER --dart-define BRAND=voys --dart-define SEGMENT_ANDROID_KEY=$SEGMENT_ANDROID_WRITE_KEY
          # generate signed universal apk with user specified keys
          android-app-bundle build-universal-apk \
            --bundle build/**/outputs/**/*.aab \
            --ks /tmp/keystore.keystore \
            --ks-pass $FCI_KEYSTORE_PASSWORD \
            --ks-key-alias $FCI_KEY_ALIAS_USERNAME \
            --key-pass $FCI_KEY_ALIAS_PASSWORD
      - &build_ios_for_publish
        name: Building iOS with App Store provisioning profile for publishing to App store
        script: |
          find . -name "Podfile" -execdir pod install \;
          keychain initialize
          app-store-connect fetch-signing-files "com.voys.freedom" --type IOS_APP_STORE --create
          keychain add-certificates
          cd . && flutter build ios --release --target=lib/app/main.dart --build-number=$BUILD_NUMBER --no-codesign --dart-define BRAND=voys --dart-define SEGMENT_IOS_KEY=$SEGMENT_IOS_WRITE_KEY
          xcode-project use-profiles
          cd . && xcode-project build-ipa --workspace "ios/Runner.xcworkspace" --scheme "Runner"
