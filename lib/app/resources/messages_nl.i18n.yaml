generic:
  dontShowThisAgain: "Toon dit niet meer"
  button:
    ok: "Ok"
    cancel: "Annuleren"
    yes: "Ja"
    noThanks: "Nee, bedankt"
    previous: "Vorige"
    next: "Volgende"
    close: "Sluiten"
    done: "Klaar"

connectivity:
  noConnection: "Geen internetverbinding"

main:
  connectivity:
    noConnection: "Geen internetverbinding"

  callThrough:
    error:
      title: "Er is een fout opgetreden"
      unknown: "Onbekende error."
      invalidDestination: "Het nummer klopt niet."

  dialer:
    title: &keypadTitle "Telefoon"
    permissionDenied: >-
      Er is geen permissie om te bellen, wat nodig is om via de app te bellen.
    menu:
      title: *keypadTitle
    confirm:
      title(String appName): "$appName Gesprek"
      description:
        origin: "Er wordt gebeld met je zakelijke nummer"
        main(String appName):
          "$appName verbindt je gesprek door,\\nwaardoor je persoonlijke nummer privé blijft"
        action: "Klik op de “Bel” knop om het volgende nummer te bellen:"
        showPopUpSetting: "Toon dit niet meer"
      button:
        call(String number): "Bel $number"
    noPermission:
      title: "Toestemming vereist"
      description(String appName): >-
        Om via $appName te kunnen bellen is jouw toestemming nodig. Druk op Toestaan
        zodra daarom gevraagd wordt, zodat je met $appName oproepen kunt ontvangen en
        naar behoren kan laten werken.
      permanentDescription(String appName): >-
        Om via $appName te kunnen bellen is jouw toestemming nodig. Je hebt deze toestemming
        niet gegeven. Om deze toestemming alsnog te geven zodat de app naar behoren kan werken,
        ga je naar de privacyinstellingen op jouw telefoon en geef je daar toestemming om
        $appName toegang te verlenen tot de telefoonfuncties.
      button: "Geef toestemming"

  recent:
    title: "Recente gesprekken"
    menu:
      title: "Recent"
    snackBar:
      copied: "Nummer gekopieerd"
    list:
      minuteAgo: "1 minuut geleden"
      minutesAgo(int minutes): "$minutes minuten geleden"
      hourAgo: "1 uur geleden"
      hoursAgo(int hours): "$hours uren geleden"
      popupMenu:
        copy: "Kopiëren"
        call: "Bellen"
      loading:
        title: "Gesprekken worden opgehaald"
        description: "Je recente gesprekken komen hier zo te staan, nog even geduld."
      empty:
        title: "Geen recente gesprekken"
        description: >-
          Er is geen recente gespreks activiteit om te tonen. Zodra je
          iemand belt of zelf gebeld wordt, zal het hier verschijnen.

  contacts:
    title: &contactsTitle "Contacten"
    menu:
      title: *contactsTitle
    list:
      loading:
        # UX wants to have the line break specifically at 2 words
        title: |-
          Je contacten
          worden geladen
        description: "De contacten van je telefoon zijn bijna beschikbaar, nog even geduld. Als je veel contacten op je telefoon hebt staan, kan het wat langer duren."
      empty:
        title: "Geen contacten gevonden"
        description(String appName): >-
          $appName kon geen contacten vinden op je telefoon.
          Wanneer je een contact aanmaakt zijn te zien in $appName.
      noPermission:
        title: "Geen toegang tot contacten"
        description(String appName): >-
          $appName heeft toestemming nodig om bij je contacten te komen en ze te tonen.
        permanentDescription(String appName): >-
          $appName heeft jouw toestemming nodig om bij je contacten te komen en ze te tonen.
          Je hebt deze toestemming niet gegeven. Om deze toestemming alsnog te geven zodat de
          app naar behoren kan werken, ga je naar de privacyinstellingen op jouw telefoon en
          geef je daar toestemming om $appName toegang te verlenen tot je contacten.

        button: "Geef toestemming"
      item:
        noNumber: "Geen nummer"
        numbers(int count): "$count ${_plural(count, one: 'nummer', many: 'nummers')}"
        emails(int count): "$count ${_plural(count, one: 'email', many: 'emails')}"

  settings:
    title: &settingsTitle "Instellingen"
    menu:
      title: *settingsTitle
    list:
      debug:
        title: "Debug"
        remoteLogging:
          title: "Remote logging"
          description: >-
            Deel automatisch je handelingen in de app met onze ontwikkelaars om problemen en fouten op te sporen.
      version: "Versie"
    buttons:
      sendFeedback: &sendFeedbackButton "Feedback sturen"
      logout: "Uitloggen"
    feedback:
      title: "Feedback"
      placeholders:
        title: "Titel"
        text: "Vul hier je feedback in"
      snackBar: "Feedback verstuurd"
      buttons:
        send: *sendFeedbackButton

  survey:
    helpUs:
      title: "Help ons de app te verbeteren"
      content(int questionCount): >-
        Wil je helpen om de app beter te maken? Je kunt dit doen
        door $questionCount korte vragen te beantwoorden.
      dontAskAgain: "Niet weer vragen"

    question:
      title(int current, int total): "Vraag $current/$total"

    thankYou:
      title: "Bedankt voor je feedback!"
      content: "We zullen het gebruiken om de app nog beter te maken."

onboarding:
  button:
    login: &loginButton "Inloggen"

  initial:
    title: "Zakelijke\\nprivé gesprekken"
    description: "Privé bellen met je zakelijk\\nnummer heeft zojuist een upgrade gekregen"

  login:
    title: *loginButton
    placeholder:
      username: "Gebruikersnaam"
      password: "Wachtwoord"
    button:
      loggingIn: "Bezig met inloggen"
      forgotPassword: "Wachtwoord vergeten"
    error:
      wrongCombination: >-
        Onjuiste gebruikersnaam & wachtwoord combinatie.
        Check je login gegevens en probeer het opnieuw.

  password:
    title: "Wachtwoord veranderen"
    button: "Wachtwoord opslaan"
    error: "Je wachtwoord voldoet niet aan de hieronder gestelde eisen."
    requirements: >-
      Je wachtwoord moet bestaan uit minimaal 6 tekens, waarvan 1 niet-alfabetisch.

  permission:
    button:
      iUnderstand: "Ik begrijp het"
    call:
      title: "Bel permissie"
      description: >-
        Deze permissie is nodig om te bellen met de standaard telefoon app.
    contacts:
      title: "Toestemming contactenlijst"
      description(String appName): >-
        Deze toestemming zorgt ervoor dat $appName informatie zoals de contactenlijst en
        gespreksactiviteit inzichtelijk maakt.


        Deze data wordt enkel gebruikt voor het tonen en doorzoeken hiervan.

  voicemail:
    title: "Voicemail"
    description: >-
      Let op: als je jouw voicemail niet instelt, kan het voorkomen dat jouw privénummer
      wordt vermeld in de standaard voicemailmelding.

      Deze wordt afgespeeld wanneer je op jouw zakelijke nummer wordt gebeld
      en niet bereikbaar bent.

  welcome:
    title: "Welkom"