generic:
  button:
    ok: "Ok"
    cancel: "Cancel"
    yes: "Yes"
    noThanks: "No, thanks"
    previous: "Previous"
    next: "Next"
    close: "Close"
    done: "Done"

connectivity:
  noConnection: "No internet connection"

main:
  connectivity:
    noConnection: "No internet connection"

  callThrough:
    error:
      title: "An error occurred"
      unknown: "Unknown error."
      invalidDestination: "Dialed number is invalid."

  dialer:
    title: &keypadTitle "Keypad"
    permissionDenied: >-
      The call permission is denied, which is required to make direct calls.
    menu:
      title: *keypadTitle
    confirm:
      title(String appName): "$appName Call"
      description:
        origin: "Dialing from your business number"
        main(String appName):
          "$appName will route your call through,\\nkeeping your personal number private"
        action: "Tap the “Call” button to dial:"
        showPopUpSetting: "Dont't show this again"
      button:
        call(String number): "Call $number"
    noPermission:
      title: "Permission required"
      description(String appName): >-
        In order to call by using $appName, you need to allow the app to do so.
        Please press Allow when asked if you want to allow it to make and manage phone calls,
        so that the app can work properly.
      permanentDescription(String appName): >-
        In order to call by using $appName, you need to allow the app to do so.
        You have denied to give this permission. To change this so the app can work properly,
        please go to your phone privacy settings and allow $appName to access your phone abilities.
      button: "Give permission"

  recent:
    title: "Recent calls"
    menu:
      title: "Recents"
    snackBar:
      copied: "Phone number copied"
    list:
      minuteAgo: "1 minute ago"
      minutesAgo(int minutes): "$minutes minutes ago"
      hourAgo: "1 hour ago"
      hoursAgo(int hours): "$hours hours ago"
      popupMenu:
        copy: "Copy"
        call: "Call"
      loading:
        title: "Loading your call history"
        description: "Your recent calls will show here soon, please wait a moment."
      empty:
        title: "No call history"
        description: >-
          After you made or received your first call, it shows up here.

  contacts:
    title: &contactsTitle "Contacts"
    menu:
      title: *contactsTitle
    list:
      loading:
        title: "Loading your contacts"
        description: "The contacts from your phone are almost available, please wait a moment. If there are a lot of contacts stored on your phone, it may take a little longer."
      empty:
        title: "No contacts found"
        description(String appName): >-
          $appName was unable to find any contacts in your phone.
          If you create contacts they will be shown in $appName.
      noPermission:
        title: "No access to contacts"
        description(String appName): >-
          $appName needs permission to retrieve your contacts and display them.
        permanentDescription(String appName): >-
          In order to retrieve your contacts and display them, you need to allow the app to do so.
          You have denied to give this permission. To change this so the app can work properly,
          please go to your phone privacy settings and allow $appName to access your contacts.
        button: "Give permission"
      item:
        noNumber: "No number"
        numbers(int count): "$count ${_plural(count, one: 'number', many: 'numbers')}"
        emails(int count): "$count ${_plural(count, one: 'email', many: 'emails')}"

  settings:
    title: &settingsTitle "Settings"
    menu:
      title: *settingsTitle
    list:
      debug:
        title: "Debug"
        remoteLogging:
          title: "Remote logging"
          description: >-
            Automatically share your app activity with our developers and support team to help resolve issues and errors.
      version: "Version"
    buttons:
      sendFeedback: &sendFeedbackButton "Send feedback"
      logout: "Logout"
    feedback:
      title: "Feedback"
      placeholders:
        title: "Title"
        text: "Enter your feedback here"
      snackBar: "Feedback sent"
      buttons:
        send: *sendFeedbackButton

  survey:
    helpUs:
      title: "Help us improve the app"
      content(int questionCount): >-
        Would you like to help improve the app? You can do so by
        answering $questionCount short questions.
      dontAskAgain: "Don't ask me again"

    question:
      title(int current, int total): "Question $current/$total"

    thankYou:
      title: "Thank you for your feedback!"
      content: "We'll use it to make the app even better."

onboarding:
  button:
    login: &loginButton "Login"

  initial:
    title: "Private\\nbusiness calls"
    description: "Private calling with your business\\nnumber just got an upgrade"

  login:
    title: *loginButton
    placeholder:
      username: "Username"
      password: "Password"
    button:
      loggingIn: "Logging in"
      forgotPassword: "Forgot password"
    error:
      wrongCombination: >-
        Incorrect username & password combination. Check your login details and try again.

  password:
    title: "Change password"
    button: "Save password"
    error: "Your password does not comply with the requirements mentioned below."
    requirements: >-
      Your password must be at least 6 characters long and include 1 non-alphabetical character.

  permission:
    button:
      iUnderstand: "I understand"
    call:
      title: "Call permission"
      description: >-
        This permission is required to make calls directly from the
        app using the default call app.
    contacts:
      title: "Contacts permission"
      description(String appName): >-
        This permission allows $appName to display information (contact book & call activity)
        and to search through your contacts.


        The data will be solely used for display and search purposes.

  voicemail:
    title: "Voicemail"
    description: >-
      Please be aware that if you haven't set up your voicemail, the automated message
      may contain your private number.

      This will be shared with people reaching you through your business number.

  welcome:
    title: "Welcome"
