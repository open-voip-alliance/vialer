build & test:
  image: dart:latest
  rules:
    - if: $CI_MERGE_REQUEST_IID
    - if: '$CI_MERGE_REQUEST_EVENT_TYPE == "detached"'
      variables:
        CODEMAGIC_WORKFLOW: "gitlab-ci-merge-request"
    - if: '$CI_MERGE_REQUEST_EVENT_TYPE == "merged_result"'
      variables:
        CODEMAGIC_WORKFLOW: "gitlab-ci-merge-request"
    - if: '$CI_MERGE_REQUEST_EVENT_TYPE == "merge_train"'
      variables:
        CODEMAGIC_WORKFLOW: "gitlab-ci-merge-train"
  artifacts:
    when: always
    reports:
      junit: "test_results/**/test_result_*.xml"
  before_script:
    # Prepare SSH
    - 'command -v ssh-agent >/dev/null || (apt-get update -y && apt-get install openssh-client -y)'
    - eval $(ssh-agent -s)
    - echo "$FONT_AWESOME_SSH_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - cd ./utils/ci/gitlab
    - dart pub get
  script:
    - dart ./bin/remove_build_url.dart
    - dart ./bin/build_via_codemagic.dart


include:
  - component: gitlab.com/dependabot-gitlab/dependabot-standalone/template@3.11.0
    inputs:
      gitlab_access_token: gitlab-access-token
      github_access_token: github-access-token
    rules:
      - if: $PACKAGE_MANAGER_SET