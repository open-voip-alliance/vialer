name: vialer
publish_to: none
description: >-
  Mobile app that serves as both a VoIP client
  and a management tool for accounts on the VoIPGRID platform.
version: 7.0.0

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: 3.16.8

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  flutter_phone_lib: ^0.0.15
  font_awesome_flutter:
    hosted: https://onepub.dev/api/xhopsdavuh/
    version: ^1.0.0
  flutter_bloc: ^8.1.3
  provider: ^6.1.1
  equatable: ^2.0.5
  chopper: ^7.0.9
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.9
  android_intent_plus: ^4.0.3
  permission_handler: ^11.1.0
  url_launcher: ^6.2.2
  characters: ^1.3.0
  diacritic: ^0.1.4
  scrollable_positioned_list: ^0.3.8
  i18n: ^4.1.0
  intl: ^0.18.1
  flutter_dotenv: ^5.1.0
  sentry_flutter: ^7.14.0
  flutter_segment_sdk: ^3.13.4
  package_info_plus: ^5.0.1
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3
  timezone: ^0.9.2
  logging: ^1.2.0
  libphonenumber: ^2.0.2
  get_it: ^7.6.4
  dartx: ^1.2.0
  connectivity_plus: ^5.0.2
  flutter_inappwebview: ^5.8.0
  json_annotation: ^4.8.1
  flutter_rating_bar: ^4.0.1
  flutter_libphonenumber: ^2.2.1
  styled_text: ^8.1.0
  flutter_switch: ^0.3.2
  in_app_review: ^2.0.8
  synchronized: ^3.1.0
  duration: ^3.0.13
  flutter_keyboard_visibility: ^5.4.1
  drift: ^2.14.1
  recase: ^4.1.0
  watcher: ^1.1.0
  freezed_annotation: ^2.4.1
  collection: ^1.18.0
  flutter_platform_widgets: ^6.0.2
  search_highlight_text: ^1.0.0+2
  austerity: 1.1.0
  auto_size_text: ^3.0.0
  flutter_riverpod: ^2.4.9
  flutter_contacts: ^1.1.7+1
  connection_network_type: ^0.0.1
  timer_builder: ^2.0.0
  gap: ^3.0.1
  injectable: ^2.3.2
  dev: ^1.0.0
  injectable_generator: ^2.4.1
  device_info_plus: ^9.1.1
  country_codes: ^2.2.0
  res_client: ^0.8.5

dev_dependencies:
  test: ^1.24.9
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter

  build_runner: ^2.4.7
  chopper_generator: ^7.0.6
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1
  pigeon: ^15.0.2
  xml: ^6.5.0
  basic_utils: ^5.7.0
  yaml: ^3.1.2
  yaml_edit: ^2.1.1
  glob: ^2.1.2
  drift_dev: ^2.14.1
  package_config: ^2.1.0
  freezed: ^2.4.6
  riverpod_generator: ^2.3.9
  mockito: ^5.4.4
  riverpod_annotation: ^2.3.3

  # Nested package that contains all code generation, this means the configuration can be stored
  # in `vialer_generators/build.yaml`.
  vialer_generators:
    path: vialer_generators

  vialer_cli:
    path: vialer_cli

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/background_cloud.svg
    - assets/survey/help.png
    - assets/survey/yay.png

  fonts:
    - family: 'BrandIcons'
      fonts:
        - asset: assets/brand_icons.ttf
